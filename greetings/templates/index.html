<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3wDpgfTgo4JhXQtgM" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <title>Simple Web Design</title>
</head>
<body>
    <section class="bg-light py-5 vh-100 d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row rounded shadow-lg bg-white px-5 pt-5 pb-4">
                <div class="col-md-12 mx-auto text-center">
                    <i class="fas fa-comments mb-4 h3 text-primary"></i>
                    <h2>Send Your Friend A Personalized Greeting</h2>
                    <p>Enter your friend's name and write them a short message.</p>
                    <form action="/greeting" method="post">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Your friend's name..." autocomplete="off" required />
                        
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" cols="50" placeholder="Type your message here..." required></textarea>
                        
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
